<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Header</title>

    <style>
        .titulo {
            padding: 1em;
            text-align: center;
            color: rgb(255, 255, 255);
            background-color: rgb(168, 168, 168);
            font-weight: 700;
            letter-spacing: 3px;
        }

        .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            letter-spacing: 1.5px;
        }
        form{
            display: flex;
            align-items: center;
            gap: 10px;
           
        }
        .pregunta {
        
            padding: 10px;
            border-radius: 100px;
            width: 800px;
            align-items: center;
            letter-spacing: 1.5px;
        }

        .botton {
            
            border-color: #20D60F;
            border-radius: 100px;
            padding: 10px; 
            color: #12B304;
            letter-spacing: 1.5px;
        }
        .botones{
            display: flex;
            align-items: center;
            gap: 10px;
            
        }
    </style>
</head>

<body>
    <header>
        <div class="titulo">
            <p> COMPRAS HABILITADAS EXCLUSIVAMENTE DENTRO DE LA REPUBLICA ARGENTINA</p>
        </div>
        <div class="info">
            <section><img src="./assent/INFO.jpg" width="100" alt=""></section>
            <section>
                <form action="">
                    <input class="pregunta" type="search" placeholder="¿Que producto esta buscando?">
                    <img src="./assent/LUPA.png" width="50" alt="">
                </form>
            </section>
            <section class="botones">
                <button class="botton">REGISTRATE</button>
                <button class="botton">INICIO SESIÓN</button>
                <img src="./assent/corre.png" width="50" alt="">
                
        </div>
        </section>
    </header>
</body>
</html>
